<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="hero__wrap">
        <form onsubmit="fnPost(event)" class="form-control w-50" action="#">
            <input class="form-control mb-3" type="text" placeholder="img" name="img">
            <input class="form-control mb-3" type="text" placeholder="title" name="title">
            <input class="form-control mb-3" type="text" placeholder="price" name="price">
            <button type="submit" class="btn btn-primary">add +</button>
        </form>
        <ul class="book__list">
    
        </ul>
    
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="fnUpdate(event)" class="form-control" action="#">
                    <input class="form-control mb-3 img" type="text" placeholder="img" name="img">
                    <input class="form-control mb-3 title" type="text" placeholder="title" name="title">
                    <input class="form-control mb-3 price" type="text" placeholder="price" name="price">
                    <button data-bs-dismiss="modal" type="submit" class="btn btn-primary">update +</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
